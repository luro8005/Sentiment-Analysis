<html>
<head>
    <title>Spectrum Sentiment</title>
<!--
    <script src="src/main/resources/plotly-latest.min.js"></script>
-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id='target' ></div>
        <script>
        var target_target = document.getElementById('target');
        var layout = {
    title: 'Spectrum Sentiment',
    height: 600,
    width: 800,
    xaxis: {
    title: 'date',
    },
    yaxis: {
    title: 'number of tweets',
    },

};

var trace0 =
{
x: ['2018-09-01','2018-10-01','2018-11-01','2018-12-01'],
y: [0.0, 0.0, 0.0, 1.0],
showlegend: true,
mode: 'lines',
type: 'scatter',
name: 'Mixed',
};
var trace1 =
{
x: ['2018-09-01','2018-10-01','2018-11-01','2018-12-01'],
y: [2.0, 3.0, 1.0, 1.0],
showlegend: true,
mode: 'lines',
type: 'scatter',
name: 'Negative',
};
var trace2 =
{
x: ['2018-09-01','2018-10-01','2018-11-01','2018-12-01'],
y: [0.0, 0.0, 0.0, 2.0],
showlegend: true,
mode: 'lines',
type: 'scatter',
name: 'Neutral',
};
var trace3 =
{
x: ['2018-09-01','2018-10-01','2018-11-01','2018-12-01'],
y: [1.0, 0.0, 1.0, 0.0],
showlegend: true,
mode: 'lines',
type: 'scatter',
name: 'Positive',
};

        var data = [ trace0, trace1, trace2, trace3];
Plotly.newPlot(target_target, data, layout);    </script>

</body>
</html>
